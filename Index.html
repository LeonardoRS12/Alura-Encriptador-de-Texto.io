<!DOCTYPE html>
 <html lang="en">
 
 <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="styles.css" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.1.0/remixicon.min.css" />
      <title>Encriptador de Texto</title>
</head>

<body>
    <nav> 
      <div class="nav-logo">
        <a>
          <img src="/Imagenes y Videos/Logo.png" />
          </a>
          </div>
          <ul class="nav-links">
          <li class="link"><a href="https://github.com/LeonardoRS12">Mi Github</a></li>
          </ul>
          </nav>

          <header class="container-terminos">
          <div class="content">
          <h2><span></span>Solo letras minusculas y sin acento.</h2>
          </div>
          </header>

          <div class="container">
            <div class="encriptar">
              <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Ingresa el Texto a Encriptar"></textarea>
            </div>
          </div>

          <div class="botones">
            <button class="btnencriptar" type="submit" onclick="Encriptar()" id="Encriptar">Encriptar</button>
            <button class="btndesencriptar" type="submit" onclick="Desencriptar()" id="Desencriptar">Desencriptar</button>
          </div>

        <div class="txt-encriptado">
          <img src="/Imagenes y Videos/Candado.png" id="img-candado" />
          <div class="mensaje-encriptado" id="mensaje-encriptado">
            <h2 id="mensaje">Ningun Mensaje ha sido encontrado</h2>
            <p id="parrafo">Ingresa el Texto que deseas encriptar o desencriptar</p>
          </div>
        </div>
   </body>
   <script src="Index.js"></script>
   <script src="https//unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</html>
